<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Bookflix</title>
  <link rel="stylesheet" href="registgiro.css">
  <script>
    function mostrarOcultar() {
      const contrasena = document.getElementById("contrasena");
      contrasena.type = contrasena.type === "password" ? "text" : "password";
    }
  </script>
</head>
<body>

  <div class="registro-container">
    <h2>Registro en Bookflix</h2>
    <form action="#" method="post">
      <label for="correo">Correo de Gmail:</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required pattern=".+@gmail\.com">

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <div class="mostrar">
        <input type="checkbox" id="mostrarContrasena" onclick="mostrarOcultar()">
        <label for="mostrarContrasena">Mostrar contraseña</label>
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </div>

</body>
</html>
